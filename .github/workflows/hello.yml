name: read file

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  read_file:
    name: read the contents of the file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: pwd
        run: pwd

      - name: ls
        run: ls

      - name: read file
        run: cat src/hello.js

      - name: run hello.js
        run: node src/hello.js
